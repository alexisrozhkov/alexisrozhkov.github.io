# Site
title: alexisrozhkov's blog
url: https://alexisrozhkov.github.io
locale: en_US

# Left Block Images
background:
  homepage: images/back-home.jpg                # this image will be shown on homepage's left block
  post-list: images/jason-blackeye-209586.jpg   # Photo by Jason Blackeye on Unsplash
  default-post: images/ivan-levchenko-47785.jpg # Photo by Ivan Levchenko on Unsplash

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Google Analytics
google-analytics: UA-113163166-1

# Social Links
email:             alexisrozhkov@gmail.com
